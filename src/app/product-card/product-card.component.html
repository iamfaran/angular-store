<div>
  <h3>
    <a [routerLink]="['/products', item.id]" [title]="item.name + ' details'">{{
      item.name
    }}</a>
  </h3>
  <p>Description: {{ item.description }}</p>
  <button (click)="shareFromChild()">Share</button>
  <p *ngIf="item.price > 700">
    <button (click)="notifyButton.emit()">Notify</button>
  </p>
</div>
